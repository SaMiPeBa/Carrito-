<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Shopping Card</title>
</head>

<body>
    <div class="container-body">
        <nav>NAV</nav>

        <div class="container-main">

            <aside id="index">
                <button>A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
            </aside>

            <main>
                <section id="search">
                    <a>
                        <span class="material-icons">
                            search
                        </span>
                    </a>
                    <input type="text" placeholder="Buscar Productos">

                    <p>Nuevo
                        <span class="material-icons">
                            library_add
                        </span>
                    </p>
                </section>

                <section id="products">
                    <article class="pro">
                        <h5>Gamer 1</h5>
                        <div class="image" style="background-image: url('Imagenes/gamer1.jpg')">
                            <span><i class="material-icons prefixs">star</i></span>
                            <small>Inv 100</small>
                        </div>
                    </article>                
                </section>
            </main>
                    

            <aside id="shop_card">
                <h3>FACTURA DE VENTA</h3>

                <section id="items">
                    <article>article</article>
                    <article>article</article>
                    <article>article</article>
                </section>

                <footer>
                    <div id="sale_button">
                        <button>VENDER</button>
                        <span>$0.00</span>
                    </div>

                    <div id="cancel_sale">
                        <span>0 PRODUCTS</span>
                        <button>CANCEL</button>
                    </div>
                </footer>
            </aside>
        </div>
    </div>

</body>

</html>
